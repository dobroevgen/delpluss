<style>
    :root {
        --primary-color: #ff6b6b;
        --secondary-color: #4ecdc4;
        --dark-color: #292f36;
        --light-color: #f7fff7;
        --accent-color: #ff9f1c;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: var(--dark-color);
        line-height: 1.6;
    }
.cart-container {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: var(--shadow);
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

.item-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.item-actions button {
    background: var(--secondary-color);
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
}

.remove-btn {
    background: var(--primary-color) !important;
}

.cart-total {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid var(--accent-color);
    text-align: right;
}

.checkout-btn {
    background: var(--accent-color);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    margin-top: 10px;
    cursor: pointer;
    transition: var(--transition);
}
.restaurants-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.restaurant-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: var(--transition);
}

.restaurant-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.restaurant-info h3 {
    margin-bottom: 5px;
    color: var(--dark-color);
}

.restaurant-info .address {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 8px;
}

.restaurant-info .status {
    font-weight: bold;
    font-size: 0.8rem;
}

.restaurant-info .status.open {
    color: var(--secondary-color);
}

.restaurant-info .status.closed {
    color: var(--primary-color);
}

.restaurant-phone {
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #eee;
}

.restaurant-phone a {
    color: var(--accent-color);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
}

.empty-message {
    text-align: center;
    padding: 40px 20px;
}

.empty-message i {
    font-size: 3rem;
    color: var(--accent-color);
    margin-bottom: 20px;
}

.empty-message h3 {

<body>
    <header id="main-header">
        <div class="container header-content">
            <div>

<script>
    // State management
    let currentView = 'restaurants';
    let currentRestaurant = null;
    let currentCategory = 'all';
    let cartItems = [];
    let currentUser = null;

    // DOM elements
    const contentEl = document.getElementById('content');
    const backBtn = document.getElementById('back-btn');
    const notificationEl = document.getElementById('notification');

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
        loadRestaurants();
        setupEventListeners();
        loadUserData();
    });

    function setupEventListeners() {
        backBtn.addEventListener('click', () => {
            if (currentView === 'menu') {
                loadRestaurants();
            }
        });
    }

    async function loadRestaurants() {
        currentView = 'restaurants';
        backBtn.style.display = 'none';

        contentEl.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
            </div>
        `;

        try {
            const response = await fetch('http://localhost:8000/api/restaurants');
            if (!response.ok) throw new Error('Ошибка загрузки ресторанов');

            const restaurants = await response.json();
            renderRestaurants(restaurants);
        } catch (error) {
            console.error('Ошибка:', error);
            contentEl.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h2>Не удалось загрузить список ресторанов</h2>
                    <p>Пожалуйста, проверьте подключение к интернету и попробуйте позже.</p>
                    <button class="btn btn-primary" onclick="loadRestaurants()">
                        <i class="fas fa-sync-alt"></i> Попробовать снова
                    </button>
                </div>
            `;
        }
    }
function renderRestaurants(restaurants) {
    if (!restaurants || restaurants.length === 0) {
        contentEl.innerHTML = `
            <div class="empty-message">
                <i class="fas fa-utensils"></i>
                <h3>Нет доступных ресторанов</h3>
                <p>Попробуйте позже или измените параметры поиска</p>
            </div>
        `;
        return;
    }

    let html = `
        <div class="restaurants-list">
            <h2>Доступные рестораны</h2>
            ${restaurants.map(restaurant => `
                <div class="restaurant-card" onclick="loadRestaurantMenu(${restaurant.id})">
                    <div class="restaurant-info">
                        <h3>${restaurant.name}</h3>
                        <p class="address">${restaurant.address}</p>
                        <p class="status ${restaurant.is_working ? 'open' : 'closed'}">
                            ${restaurant.is_working ? 'Открыто' : 'Закрыто'}
                        </p>
                    </div>
                    <div class="restaurant-phone">
                        <a href="tel:${restaurant.phone}">
                            <i class="fas fa-phone"></i> ${restaurant.phone}
                        </a>
                    </div>
                </div>
            `).join('')}
        </div>
    `;

    contentEl.innerHTML = html;
}
async function loadRestaurantMenu(restaurantId) {
    try {
        contentEl.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
            </div>
        `;

        const response = await fetch(`http://localhost:8000/api/restaurants/${restaurantId}/menu`);
        if (!response.ok) throw new Error('Ошибка загрузки меню');

        const menu = await response.json();
        renderMenu(menu);
        currentRestaurant = { id: restaurantId };
        backBtn.style.display = 'block';
        currentView = 'menu';
    } catch (error) {
        console.error('Ошибка:', error);
        contentEl.innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Не удалось загрузить меню</h2>
                <button onclick="loadRestaurantMenu(${restaurantId})">Попробовать снова</button>
            </div>
        `;
    }
}
    // Остальные функции...
</script>
<script>
    // Функции для работы с корзиной
    function addToCart(itemId) {
        const item = {
            id: itemId,
            name: `Товар ${itemId}`,
            price: Math.floor(Math.random() * 500) + 100,
            quantity: 1
        };

        const existingItem = cartItems.find(i => i.id === itemId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cartItems.push(item);
        }

        showNotification('Товар добавлен в корзину', 'success');
    }

    function updateQuantity(itemId, change) {
        const item = cartItems.find(i => i.id === itemId);
        if (item) {
            item.quantity += change;

            if (item.quantity <= 0) {
                cartItems = cartItems.filter(i => i.id !== itemId);
            }

            showCart();
        }
    }

    function removeFromCart(itemId) {
        cartItems = cartItems.filter(i => i.id !== itemId);
        showCart();
    }

    function checkout() {
        if (cartItems.length === 0) return;

        showNotification('Заказ оформлен!', 'success');
        cartItems = [];
        setTimeout(() => showCart(), 2000);
    }
    //полноценную работу с корзиной
    // Дополнения к index.html
async function showCart() {
    currentView = 'cart';
    backBtn.style.display = 'block';

    try {
        const response = await fetch(`http://localhost:8000/api/cart/${currentUser.id}`);
        if (!response.ok) throw new Error('Ошибка загрузки корзины');

        const cart = await response.json();

        let html = `
            <div class="cart-container">
                <h2>Ваша корзина</h2>
                ${cart.items.length === 0 ?
                    '<p class="empty-cart">Корзина пуста</p>' :
                    cart.items.map(item => `
                        <div class="cart-item">
                            <div class="item-info">
                                <h3>${item.name}</h3>
                                <p>${item.price} ₽ × ${item.quantity}</p>
                            </div>
                            <div class="item-actions">
                                <button onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')
                }
                ${cart.items.length > 0 ? `
                    <div class="cart-total">
                        <h3>Итого: ${cart.total} ₽</h3>
                        <button class="checkout-btn" onclick="checkout()">
                            Оформить заказ
                        </button>
                    </div>
                ` : ''}
            </div>
        `;

        contentEl.innerHTML = html;
    } catch (error) {
        console.error('Ошибка:', error);
        contentEl.innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Не удалось загрузить корзину</h2>
                <button onclick="showCart()">Попробовать снова</button>
            </div>
        `;
    }
}

async function checkout() {
    try {
        const response = await fetch('http://localhost:8000/api/orders/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                user_id: currentUser.id,
                restaurant_id: currentRestaurant.id,
                items: cartItems,
                total: calculateTotal(),
                address: currentUser.address
            })
        });

        if (!response.ok) throw new Error('Ошибка оформления заказа');

        const result = await response.json();
        showNotification('Заказ успешно оформлен!', 'success');

        // Подключаемся к WebSocket для обновлений
        setupOrderUpdates(result.order_id);

        // Очищаем корзину
        cartItems = [];
        showCart();
    } catch (error) {
        console.error('Ошибка:', error);
        showNotification('Ошибка оформления заказа', 'error');
    }
}

function setupOrderUpdates(orderId) {
    const ws = new WebSocket(`ws://localhost:8000/ws/order/${orderId}`);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        showNotification(`Статус заказа: ${translateStatus(data.status)}`, 'info');

        if (data.status === 'delivered') {
            ws.close();
        }
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
}

function translateStatus(status) {
    const statuses = {
        'pending': 'Ожидает подтверждения',
        'accepted': 'Принят',
        'cooking': 'Готовится',
        'ready': 'Готов к выдаче',
        'delivered': 'Доставлен',
        'cancelled': 'Отменен'
    };
    return statuses[status] || status;
}
    //WebbApp
    function initTelegramWebApp() {
    if (window.Telegram && window.Telegram.WebApp) {
        const webApp = Telegram.WebApp;

        // Показываем кнопку назад в Telegram
        webApp.BackButton.onClick(() => {
            if (currentView === 'menu') {
                loadRestaurants();
            } else if (currentView === 'cart') {
                loadRestaurants();
            }
        });

        // Получаем данные пользователя из Telegram
        if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
            const tgUser = webApp.initDataUnsafe.user;
            currentUser = {
                id: tgUser.id,
                name: `${tgUser.first_name} ${tgUser.last_name || ''}`,
                phone: '', // Можно запросить через Telegram
                address: '' // Можно запросить через Telegram
            };
        }

        // Расширяем на весь экран
        webApp.expand();
    }
}

// Вызываем при загрузке
document.addEventListener('DOMContentLoaded', initTelegramWebApp);
    // Функции для работы с профилем
  async function loadUserData() {
    try {
        const response = await fetch('http://localhost:8000/api/user/1');
        if (response.ok) {
            currentUser = await response.json();
        } else {
            // Create default user object if not found
            currentUser = {
                id: 1,
                name: "Гость",
                phone: "",
                address: ""
            };
        }
    } catch (error) {
        console.error('Ошибка загрузки данных пользователя:', error);
        currentUser = {
            id: 1,
            name: "Гость",
            phone: "",
            address: ""
        };
    }
}

    async function showProfile() {
        currentView = 'profile';
        backBtn.style.display = 'none';

        if (!currentUser) {
            await loadUserData();
        }

        let html = `
            <div class="profile-container">
                <div class="profile-header">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h2>${currentUser ? currentUser.name : 'Гость'}</h2>
                    <p>${currentUser ? currentUser.phone : ''}</p>
                </div>
        `;

        // Остальной код профиля...
        contentEl.innerHTML = html;
    }
