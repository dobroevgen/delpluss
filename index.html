<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelivery - Рестораны и меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #292f36;
            --light-color: #f7fff7;
            --accent-color: #ff9f1c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -30px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .restaurant-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .restaurant-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .restaurant-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        .restaurant-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }

        .status-open {
            background-color: var(--secondary-color);
            color: white;
        }

        .status-closed {
            background-color: #ff4757;
            color: white;
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-name {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        .restaurant-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .restaurant-meta i {
            color: var(--primary-color);
        }

        .restaurant-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3dbeb6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Menu Page Styles */
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .restaurant-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }

        .menu-categories {
            margin-bottom: 30px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .category-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .category-tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .menu-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            gap: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .menu-item-details {
            flex-grow: 1;
        }

        .menu-item-name {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        .menu-item-description {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .add-to-cart {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart:hover {
            background: #ff8c00;
            transform: scale(1.1);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .menu-item {
                flex-direction: column;
            }
            
            .menu-item-image {
                width: 100%;
                height: 200px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container header-content">
            <div>
                <h1>FoodDelivery</h1>
                <p class="subtitle">Лучшие рестораны города</p>
            </div>
            <button id="back-btn" class="back-btn" style="display: none;">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
    </header>

    <div class="container">
        <div id="content">
            <!-- Content will be loaded here dynamically -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // State management
        let currentView = 'restaurants';
        let currentRestaurant = null;
        let currentCategory = 'all';

        // DOM elements
        const contentEl = document.getElementById('content');
        const backBtn = document.getElementById('back-btn');
        const notificationEl = document.getElementById('notification');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadRestaurants();
            setupEventListeners();
        });

        function setupEventListeners() {
            backBtn.addEventListener('click', () => {
                if (currentView === 'menu') {
                    loadRestaurants();
                }
            });
        }

        async function loadRestaurants() {
            currentView = 'restaurants';
            backBtn.style.display = 'none';
            
            contentEl.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;

            try {
                const response = await fetch('/api/restaurants');
                if (!response.ok) throw new Error('Ошибка загрузки ресторанов');
                
                const restaurants = await response.json();
                renderRestaurants(restaurants);
            } catch (error) {
                console.error('Ошибка:', error);
                contentEl.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                        <h2>Не удалось загрузить список ресторанов</h2>
                        <p>Пожалуйста, проверьте подключение к интернету и попробуйте позже.</p>
                        <button class="btn btn-primary" onclick="loadRestaurants()">
                            <i class="fas fa-sync-alt"></i> Попробовать снова
                        </button>
                    </div>
                `;
            }
        }

        function renderRestaurants(restaurants) {
            if (restaurants.length === 0) {
                contentEl.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-utensils" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                        <h2>Нет доступных ресторанов</h2>
                        <p>В данный момент нет ресторанов, доступных для заказа.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <h2><i class="fas fa-store"></i> Наши рестораны</h2>
                <div class="restaurant-grid">
            `;

            restaurants.forEach(restaurant => {
                const isOpen = restaurant.is_working;
                const imageUrl = `https://source.unsplash.com/random/600x400/?restaurant,${restaurant.id}`;
                
                html += `
                    <div class="restaurant-card fade-in">
                        <div class="restaurant-image" style="background-image: url('${imageUrl}')">
                            <span class="restaurant-status ${isOpen ? 'status-open' : 'status-closed'}">
                                ${isOpen ? 'Открыт' : 'Закрыт'}
                            </span>
                        </div>
                        <div class="restaurant-info">
                            <h3 class="restaurant-name">${restaurant.name}</h3>
                            <div class="restaurant-meta">
                                <span><i class="fas fa-map-marker-alt"></i> ${restaurant.address}</span>
                                <span><i class="fas fa-phone"></i> ${restaurant.phone}</span>
                            </div>
                            <div class="restaurant-actions">
                                <button class="btn btn-primary" onclick="viewMenu(${restaurant.id})" ${!isOpen ? 'disabled' : ''}>
                                    <i class="fas fa-book-open"></i> Меню
                                </button>
                                <button class="btn btn-secondary" onclick="viewDetails(${restaurant.id})">
                                    <i class="fas fa-info-circle"></i> Подробнее
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            contentEl.innerHTML = html;
        }

        async function viewMenu(restaurantId) {
            currentView = 'menu';
            backBtn.style.display = 'flex';
            
            contentEl.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;

            try {
                const [restaurantResponse, menuResponse] = await Promise.all([
                    fetch(`/api/restaurants/${restaurantId}`),
                    fetch(`/api/restaurants/${restaurantId}/menu`)
                ]);

                if (!restaurantResponse.ok || !menuResponse.ok) {
                    throw new Error('Ошибка загрузки данных');
                }

                const restaurant = await restaurantResponse.json();
                const menuData = await menuResponse.json();
                
                currentRestaurant = restaurant;
                renderMenu(restaurant, menuData.menu);
            } catch (error) {
                console.error('Ошибка:', error);
                showNotification('Не удалось загрузить меню ресторана', 'error');
                loadRestaurants();
            }
        }

        function renderMenu(restaurant, menuItems) {
            // Group items by category
            const categories = {};
            menuItems.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            const categoryList = Object.keys(categories);
            
            let html = `
                <div class="menu-container">
                    <div class="menu-header fade-in">
                        <img src="https://source.unsplash.com/random/200x200/?restaurant,logo,${restaurant.id}" 
                             alt="${restaurant.name}" class="restaurant-logo">
                        <div>
                            <h2>${restaurant.name}</h2>
                            <p>${restaurant.address}</p>
                            <p><i class="fas fa-phone"></i> ${restaurant.phone}</p>
                        </div>
                    </div>
            `;

            if (categoryList.length > 1) {
                html += `
                    <div class="menu-categories fade-in">
                        <h3><i class="fas fa-list"></i> Категории</h3>
                        <div class="category-tabs">
                            <div class="category-tab ${currentCategory === 'all' ? 'active' : ''}" 
                                 onclick="filterMenuByCategory('all')">
                                Все
                            </div>
                `;

                categoryList.forEach(category => {
                    html += `
                        <div class="category-tab ${currentCategory === category ? 'active' : ''}" 
                             onclick="filterMenuByCategory('${category}')">
                            ${category}
                        </div>
                    `;
                });

                html += `</div></div>`;
            }

            html += `<div class="menu-items" id="menu-items-container">`;

            const itemsToShow = currentCategory === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === currentCategory);

            if (itemsToShow.length === 0) {
                html += `
                    <div class="no-items">
                        <i class="fas fa-concierge-bell" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                        <h3>Нет доступных блюд в этой категории</h3>
                    </div>
                `;
            } else {
                itemsToShow.forEach(item => {
                    const imageUrl = `https://source.unsplash.com/random/300x300/?food,${item.id}`;
                    
                    html += `
                        <div class="menu-item fade-in">
                            <img src="${imageUrl}" alt="${item.name}" class="menu-item-image">
                            <div class="menu-item-details">
                                <h3 class="menu-item-name">${item.name}</h3>
                                <p class="menu-item-description">${item.description || 'Очень вкусное блюдо'}</p>
                                <div class="menu-item-footer">
                                    <span class="menu-item-price">${item.price} ₽</span>
                                    <button class="add-to-cart" onclick="addToCart(${item.id})">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div></div>`;
            contentEl.innerHTML = html;
        }

        function filterMenuByCategory(category) {
            currentCategory = category;
            if (currentRestaurant) {
                viewMenu(currentRestaurant.id);
            }
        }

        function viewDetails(restaurantId) {
            showNotification('Функция просмотра деталей ресторана будет реализована позже', 'info');
        }

        function addToCart(itemId) {
            showNotification('Товар добавлен в корзину', 'success');
            // Здесь будет логика добавления в корзину
        }

        function showNotification(message, type = 'info') {
            notificationEl.textContent = message;
            notificationEl.className = 'notification';
            
            // Add type class
            if (type === 'error') {
                notificationEl.style.backgroundColor = '#ff4757';
            } else if (type === 'success') {
                notificationEl.style.backgroundColor = '#2ed573';
            } else if (type === 'info') {
                notificationEl.style.backgroundColor = 'var(--secondary-color)';
            }
            
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
